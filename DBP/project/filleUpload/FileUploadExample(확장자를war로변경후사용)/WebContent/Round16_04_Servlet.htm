<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Register Member!</title>
</head>
<body>
	<center>
	<h2>회원가입!</h2>
	<form method="post" action="Servlet_04" enctype="multipart/form-data">
	<table border="0" width="330">
		<tr>
			<th width="100">이름 : </th>
			<td align="center"><input type="text" name="name" size="25"/></td>
		</tr>
		<tr>
			<th width="100">ID: </th>
			<td align="center"><input type="text" name="id" size="25"/></td>
		</tr>
		<tr>
			<th width="100">비번 : </th>
			<td align="center"><input type="password" name="pw" size="27"/></td>
		</tr>
		<tr>
			<th width="100">사진 : </th>
			<td align="center"><input type="file" name="picture" size="11"/></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit" value="회원가입"/>&nbsp;&nbsp;&nbsp;</td>
		</tr>
	</table>
	</form>
	</center>
</body>
</html>
